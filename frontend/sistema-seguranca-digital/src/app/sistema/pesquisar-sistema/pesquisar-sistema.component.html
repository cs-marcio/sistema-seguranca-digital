<div class="card mt-4">
    <h4 class="card-header">Pesquisar Sistema</h4>
    <div class="card-body">
        <form [formGroup]="pesquisaSistemaForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
                <div class="col border-bottom">
                    <label for="descricao">Descrição</label>
                </div>
                <div class="col">
                    <input class="form-control form-control-sm" type="text" formControlName="descricao"
                        [ngClass]="{ 'is-invalid': submitted && f.descricao.errors }" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col border-bottom">
                    <label for="sigla">Sigla</label>
                </div>
                <div class="col">
                    <input class="form-control form-control-sm" type="text" formControlName="sigla"
                        [ngClass]="{ 'is-invalid': submitted && f.sigla.errors }" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col border-bottom">
                    <label for="email">E-mail de atendimento do sistema</label>
                </div>
                <div class="col">
                    <input class="form-control form-control-sm" type="text" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                </div>
            </div>

            <br>
            <div class="form-group row">
                <div class="col-12">
                    <table *ngIf="submitted" class="table table-sm table-hover" id="table-sistemas" datatable [dtOptions]="dtOptions"></table>
                </div>
            </div>

            <div class="form-group row">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Pesquisar
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </div>
        </form>
    </div>
</div>
